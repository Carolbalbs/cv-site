name: Deploy Hugo site

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ðŸ”¹ HUGO CORRETO
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.147.3'
          extended: true

      # ðŸ”¹ NODE (OBRIGATÃ“RIO)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ðŸ”¹ DEPENDÃŠNCIAS CSS
      - name: Install PostCSS
        run: |
          npm install -D postcss postcss-cli autoprefixer tailwindcss

      # ðŸ”¹ BUILD
      - name: Build
        run: hugo --minify
